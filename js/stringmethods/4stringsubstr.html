<!DOCTYPE html>
<html lang="en">
<head>

    <!-- JavaScript String substr() -->
    
</head>
<body>
    <p id="demon"></p>
    <p id="demon1"></p>
    <p id="demon2"></p>
<script>
    let text = "Sahil, Deepak, Rohit";
    document.getElementById("demon").innerHTML
    =text.substr(7,6);

    document.getElementById("demon1").innerHTML
    =text.substr(7);

    document.getElementById("demon2").innerHTML
    =text.substr(-5);
</script>  
</body>
</html>
