<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Replacing String Content -->

</head>
<body>
    <button onclick="replace()">Click Me</button>
    <p id="demon">My name Sahil</p>
    <script>
        function replace(){
        let text = document.getElementById("demon").innerHTML;
        document.getElementById("demon").innerHTML=text.replace("Sahil","Rohit");
        }
    </script>
</body>
</html>
